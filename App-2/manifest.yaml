apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  #labels for development resources
  labels:
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: devsecopswithaws/app2:0.0.1
        ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: app2
spec:
  selector: # labels are used as selectors
    app: app2
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:445567082433:certificate/863888dc-5b84-44b7-8f5b-67a72b21b27f
    alb.ingress.kubernetes.io/group.name: devsecopswithaws
spec:
  ingressClassName: alb
  rules:
  - host: "app2.sridevsecops.store"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80